
apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-hello
  labels:
    app: python-hello
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-hello
  template:
    metadata:
      labels:
        app: python-hello
    spec:
      containers:
        - name: python-hello
          image: ghcr.io/gigihjihad/devops-gitops-python:latest
          ports:
            - containerPort: 80
          command: ["python3"]
          args:
            - "-m"
            - "http.server"
            - "80"

